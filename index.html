<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/SelfIcon.ico">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="fadeInUp mainContent">
        <h1>To Do List</h1>
        <input type="text" placeholder="TASKS TO DO">
        <button class="bxr bx-plus" onclick="addTask()"></button>
        <ul class="listObj"></ul> 
        <button class="refresh" onclick="refreshTask()">Clear</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
